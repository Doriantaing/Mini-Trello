<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
</head>

<body>

  <header class="header has-background-link">
    <div class="header__container">
      <a href="#">
        <h4 class="header__title">trello</h4>
      </a>

      <ul class="header__navList">
        <li>
          <a href="#" class="header__navLink">home</a>
        </li>
        <li>
          <a href="#" class="header__navLink">projects</a>
        </li>
        <li>
          <a href="#" class="header__navLink">new</a>
        </li>
        <li>
          <a href="#" class="header__navLink">yoo</a>
        </li>
      </ul>

      <div class="header__menu">
        <div class="header__menuLine" data-line="top"></div>
        <div class="header__menuLine" data-line="middle"></div>
        <div class="header__menuLine" data-line="bottom"></div>
      </div>

      <div class="header__offCanvas has-background-danger">
        <h4 class="header__offCanvasTitle">One Piece</h4>
      </div>
    </div>
  </header>



  <section class="board">
    <div class="board__container">
      <div class="board__header">
        <h1 class="board__headerTitle">Project</h1>
        <img src="img/plus.svg" alt="" class="board__headerImg">
      </div>


      <div class="board__list">
        <div class="board__listContainer">
          <h4 class="board__listTitle has-text-warning">First</h4>


          <div class="board__card">
            <p class="board_cardName">Hello</p>
            <img src="img/delete.svg" alt="" class="board__cardDelete">
          </div>

          <div class="board__card">
            <p class="board_cardName">Goodbye</p>
            <img src="img/delete.svg" alt="" class="board__cardDelete">
          </div>


          <img src="img/plus.svg" alt="" class="board__cardAdd">
        </div>
      </div>



    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
